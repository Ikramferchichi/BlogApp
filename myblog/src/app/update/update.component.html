

<div class="row mt-5">
    <div class="col-3 mt-3">
        <input type="text" [(ngModel)]="newrecette.Name" class="form-control"  placeholder="name">
    </div>
    <div class="col-3 mt-3">
        <input type="text"   [(ngModel)]="newrecette.Categ"  class="form-control"  placeholder="Categorie">
    </div>
    <div class="col-3 mt-3">
    <input type="text"   [(ngModel)]="newrecette.Recette"  class="form-control"  placeholder="recette">
</div>
    <div class="col-3 mt-3">
        <input type="text"   [(ngModel)]="newrecette.Image"  class="form-control"  placeholder="image">
    </div>
    <div class="col-3 mt-3">
        <input type="button" (click)="Modifierrecette()" class="btn btn-sm btn-outline-success text-success"  value="Modifier">
    </div>

</div>

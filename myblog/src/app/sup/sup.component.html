<!-- Sign up form -->
<section class="signup ">
    <div class="container pt-0">
        <div class="signup-content ">
            <div class="signup-form">
                <h2 class="form-title text-success">Sign up</h2>
                <form class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" [(ngModel)]="newsignup.Name" name="f"  placeholder="Your Name"/>
                    
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" [(ngModel)]="newsignup.Email" name="first"  placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" [(ngModel)]="newsignup.Password" name="first"  placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password"  [(ngModel)]="newsignup.RepeatP" name="first"  placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="button"  (click)="Ajoutersignup()" class="btn btn-sm btn-outline-success text-success" value="sign-up"/>
                    </div>
                </form>
            </div>
            <div class="signup-image mt-1">
                <figure><img src="https://www.doitinparis.com/files/2021/bars-et-restos/burgers/09/les-meilleurs-burgers/baby-love.jpg" alt="sing up image" class="mt-1"></figure>
                <a routerLink="/signin" class="signup-image-link text-success">I am already member</a>
            </div>
        </div>
    </div>
</section>

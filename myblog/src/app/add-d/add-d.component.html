
<div class="row mt-5">
    <div class="col-3 mt-3">
        <input type="text" [(ngModel)]="newdetox.Name" class="form-control"  placeholder="Name">
    </div>
    <div class="col-3 mt-3">
        <input type="text"   [(ngModel)]="newdetox.Categ"  class="form-control"  placeholder="Categorie">
    </div>
    <div class="col-3 mt-3">
        <input type="text"   [(ngModel)]="newdetox.Recette"  class="form-control"  placeholder="Recette">
    </div>
    <div class="col-3 mt-3">
        <input type="file"   (change)="selectFile($event)"  class="form-control"  placeholder="Image">
    </div>
    <div class="col-3 mt-3">
        <input type="button" (click)="Ajouterdetox()" class="btn btn-sm btn-outline-success text-success"  value="Add">
    </div>

</div>
